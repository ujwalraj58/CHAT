{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CollegeGPT</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>

  <div class="ui">
    <header>
      <div class="logo"><span class="subtitle">CollegeGPT</span></div>
    </header>

    <main>
      <div class="chatbox" id="chatbox"></div>
      <div class="input-box">
        <input id="userInput" type="text" placeholder="Type your message..." />
        <button id="micBtn" onclick="startVoiceInput()" title="Start voice input">
          <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zM12 17v4m-4 0h8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button onclick="sendMessage()" title="Send">
          <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polygon points="22,2 15,22 11,13 2,9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <div id="listeningIndicator" class="hidden">ðŸŽ¤ Listening...</div>
      </div>
    </main>
  </div>

  <script src="{% static 'js/main.js' %}" defer></script>
</body>
</html>
