services:
  - type: web
    name: chatbot
    env: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: gunicorn backend.wsgi:application
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings
